<html lang="zh-tw">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="asset/favicon.ico">

    <title>轉盤</title>
    <meta name="description" content="🆘 台北車站中午餐吃什麼，轉盤抽起來">
    <meta property="og:locale" content="zh_TW" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="What's your lunch?" />
    <meta property="og:url" content="https://hsuanchi.github.io/Whats-your-lunch/" />
    <meta property="og:description" content="🆘 台北車站中午餐吃什麼，轉盤抽起來" />
    <meta property="og:image" content="asset/favicon.ico" />

    <link href="dist/styles/main.css?19112602" rel="stylesheet">
    <link rel="stylesheet" type="text/css"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/jquery.jssocials/1.4.0/jssocials.css" />
    <link type="text/css" rel="stylesheet"
        href="https://cdn.jsdelivr.net/jquery.jssocials/1.4.0/jssocials-theme-flat.css" />
    <style>
        .googleMap {
            text-align: center;
        }
    </style>

</head>

<body id="main">
    <nav class="navbar navbar-default  navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="." data-step="1" data-intro='自訂轉盤、機率、選項！'>
                    <span class="hidden-xs">北車中午吃什麼</span>
                    <span class="visible-xs-inline">北車中午吃什麼</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="ly-plate">
            <p class="chart-title" v-text="set.title" v-show="c.chatType == 'plot'"></p>
            <div class="lottery-star first-intro" data-toggle="tooltip" data-placement="bottom" title="點選此箭頭即可開始旋轉！"
                data-step="3" data-intro='點選此箭頭即可開始旋轉！' v-on="click:go"><i id="lotteryBtn"
                    class="fa fa-long-arrow-up"></i></div>
            <div class="piechart" id="piechart" data-step="2" data-intro='這是目前的轉盤，每個選項佔的面積就是機率。' v-on="click:go"></div>
        </div>
        <div class="container">
            <div class="googleMap">
                <div v-repeat="logs">
                    <iframe src="{{shop_url}}" width="300" height="300" style="border:0;" allowfullscreen=""
                        loading="lazy"></iframe>
                </div>
            </div>
        </div>
        <script src="/src/scripts/vue.min.js"></script>
        <script type="text/javascript" src="dist/scripts/main.js?20210128"></script>
        <script src="https://www.gstatic.com/charts/loader.js"></script>
        <script>
            google.charts.load('current', {
                packages: ['corechart']
            });
            google.charts.setOnLoadCallback(vue.draw);
        </script>

</body>

</html>
